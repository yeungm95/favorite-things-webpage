<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Favorite Things</h1>
    </div>
    <form id="form">
      <row id="row1">
        <div class=col-md-4>
          <label for="favoriteFood">Favorite Food:</label>
          <input id="favoriteFood" type="text">
        </div>
        <div class=col-md-4>
          <label for="favoriteArtist">Favorite Artist"</label>
          <input id="favoriteArtist" type="text">
        </div> 
        <div class=col-md-4> 
          <label for="favoritePlace">Favorite Place:</label>
          <input id="favoritePlace" type="text">
        </div>
      </row>
      <br>
      <br>  
      <row id="row2">  
        <div class=col-md-4>  
          <label for="favoriteColor">Favorite Color:</label>
          <input id="favoriteColor" type="text">
        </div> 
        <div class=col-md-4>    
          <label for="favoriteSport">Favorite Sport:</label>
          <input id="favoriteSport" type="text">
        </div>
        <div class=col-md-4>  
          <label for="favoriteBook">Favorite Book:</label>
          <input id="favoriteBook" type="text">
        </div>
      </row>      
      <button type="submit" class="btn">Submit!</button>
    </form>
    <div id="output">
      <ul id="outputList">

      </ul>
    </div>
  </body>
</html>
